<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Paypal Dashboard</title>
</head>
<!-- Skip to main
                <a class="skip-to-content-link" href="#main">

                </a> -->

<body>
    <nav class="top-nav">
        <!-- navbar -->
        <div class="ul-1 navItems ">
            <img class="logo" src="images/whitePaypal.png" alt="logo">
            <a href="">Dashboard</a>
            <a href="">Send</a>
            <a href="">Wallet</a>
            <a href="">Activity</a>
            <a href="">Help</a>
        </div>
        <div class="navIcons">
            <a><img src="./images/noti.png" alt="noti" width="27px"></a>
            <a><img src="./images/settings.png" alt="setting" width="30px"></a>
            <a class="logOut">LOG OUT</a>
        </div>
    </nav>


    <section class="flex-container">
        <article id="leftColumn">
            <div class="row1">Good Afternoon</div>
            <div class="row2 card">
                <img class="dots" src="./images/dots.png" alt="dots" height="20px">
                <a>PayPal balance</a>
                <p>320.00 USD</p>
                <h5 class="text-muted">Available</h5>
                <div class="row3"><button>Transfer Funds</button></div>
        </article>
        <article id="rightColumn"></article>
    </section>
</body>

</html>
